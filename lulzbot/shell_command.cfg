
[gcode_shell_command fix_usb_automount]
command: bash /home/biqu/lulzbot/USB_Automount/setup_automount.sh
timeout: 30
verbose: True
[gcode_macro FIX_USB_AUTOMOUNT]
gcode:
    RUN_SHELL_COMMAND CMD=fix_usb_automount


[gcode_shell_command flash_btt_adxl345]
command: bash /home/biqu/lulzbot-config/lulzbot-firmware/Flash_BTT_USB_ADXL345.sh
timeout: 180
verbose: True
[gcode_macro FLASH_BTT_ADXL345]
gcode:
    RUN_SHELL_COMMAND CMD=flash_btt_adxl345


[gcode_shell_command flash_mainboard]
command: bash /home/biqu/lulzbot-config/lulzbot-firmware/Flash_Manta.sh
timeout: 180
verbose: True
[gcode_macro FLASH_MAINBOARD]
gcode:
    RUN_SHELL_COMMAND CMD=flash_mainboard
    RESPOND TYPE=command MSG='Restarting.'
    RESTART   # Manta needs a full klipper restart after flashing to boot back up properly.


[gcode_shell_command flash_extruderboard]
command: bash /home/biqu/lulzbot-config/lulzbot-firmware/Flash_EBB.sh
timeout: 180
verbose: True
[gcode_macro FLASH_EXTRUDERBOARD]
gcode:
    RUN_SHELL_COMMAND CMD=flash_extruderboard
    RESPOND TYPE=command MSG='Restarting Firmware'
    FIRMWARE_RESTART   # EBB only neeeds a firmware restart to get klipper back up and running.
